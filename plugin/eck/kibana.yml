apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: eck
  namespace: ${NAMESPACE}
spec:
  version: 7.13.3
  # 禁用https
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  count: 1
  # 注意，这个name要和elastic search的metadata.name一致
  elasticsearchRef:
    name: eck
  podTemplate:
    spec:
      containers:
        - name: kibana
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 1Gi
              cpu: 0.5
            limits:
              memory: 2.5Gi
              cpu: 2

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: autodetect
  namespace: ${NAMESPACE}
spec:
  contentType:
    autoDetect: false

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kibana
  namespace: ${NAMESPACE}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`kibana-${NAMESPACE}.kube.com`)
      kind: Rule
      services:
        - name: eck-kb-http
          port: 5601
      # 中间件
      middlewares:
        - name: autodetect

